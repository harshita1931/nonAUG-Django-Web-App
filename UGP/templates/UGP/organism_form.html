{% extends 'UGP/base.html' %}

{% block content %}

	<h1> <font face="georgia">Enter name of the organism </font></h1>
	<form id="organism_form" method="post" action="/organism/dummy/">
		{% csrf_token %}
		<font face="georgia">Organism: </font>
		<select name = "organism">
			{% for orgname in org_name %}
				<option value="{{orgname}}"> {{orgname}} </option>
			{% endfor %}
		</select>
		<br />
		<br>
 	<input type="submit" value="submit" class="btn btn-success"/>
	</form>
	<br>
<br>
<a href="/"><font face="georgia"> Back to Home </font></a>

{% endblock %}
